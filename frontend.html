<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Itinerary Generator</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="row">
      <div class="col-lg-10">
        <div id="destination-bar"> 
          <!-- show destinations names here -->
       </div>
      </div>
   </div>
   <div class="col-md-4">
     <div class="card">
       <div class="card-body">
          <div class='destination'>
            <div id="detailed-info">
              <h1 id="city"></h1>
              <p id="language"></p>
              <p id="population"></p>
              <img id="image">
              <p id="hotel"></p>
              <p id="delete"></p>
              <p id="empty"></p>
              <p id="restaurant"></p>
              <p id="attraction"></p>
              <!-- <form id="calories-form">
                  <input type="hidden" value="Character's id" id="characterId"/>
                  <input type="text" placeholder="Enter Calories" id="calories"/>
                  <input type="submit" value="Add Calories"/>
              </form>
              <button id="reset-btn">Reset Calories</button> -->
            </div>
          </div>
       </div>
      </div>
    </div>
          <div class='itinerary'>
            <h3>Itinerary</h3>
            <h3></h3>
            <form id="create-note">
            <label for="new-note-description">Note:</label>
            <input type="text" id="new-note" name="new-note" placeholder="Write your notes here...">
            <input type="submit" value="Create New Note">
            </form>
          </div>
          <script defer src="frontend.js"></script>
          <script defer src="destination.js"></script>
          <script defer src="user.js"></script>
          <script defer src="itinerary.js"></script>
</body>
</html>
