<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reisomatik</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
</head>
<body class="body">
  <!-- <div class="bg"> -->
    <div class="row">
      <div class="col-lg-10">
        <div id="destination-bar">
          <img class='logo' src='Reisomatik.gif'>
          <!-- show destinations names here -->
       </div>

          <div class='destination' >
            <div id="detailed-info"style="float:right;">
              <h1 id="city"></h1>
              <p id="language"></p>
              <p id="population"></p>
              <img id="image">
              <p id="hotel"></p>
              <p id="delete"></p>
              <p id="empty"></p>
              <p id="restaurant"></p>
              <p id="attraction"></p>
              <!-- <form id="calories-form">
                  <input type="hidden" value="Character's id" id="characterId"/>
                  <input type="text" placeholder="Enter Calories" id="calories"/>
                  <input type="submit" value="Add Calories"/>
              </form>
              <button id="reset-btn">Reset Calories</button> -->
            </div>
            <!-- <div class="itinerary-body"> -->
              <div class="card-2">
              <!-- <div class="card-2" style="float: left;"> -->
                <div class='itinerary'>
                  <h2 class="text-align-center">Itinerary</h2>
                  </div>
              <div class="card-body-2" >
                    <h3 class="iti-details" align="center"></h3>
                    <h5 id="itinerary-restaurant">Restaurant:</h5>
                    <h5 id="itinerary-hotel">Hotel:</h5>
                    <h5 id="new-hotel-created"></h5>
                    <br>
                    <h5 id="new-note-created">Notes for your Trip:</h5>
                    <form id="create-note">
                    <label for="new-note-description"><h6>Note:</h6></label>
                    <input type="text" id="new-note" name="new-note" placeholder="Write your notes here...">
                    <input type="submit" value="Create a New Note">
                    </form>
                  <form id="create-hotel">
                      <div class="new-hotel">
                        <label><h6>Hotel Name:</h6></label>
                        <input id='hotel-name' name="name" placeholder="Hotel Name..." type="text">
                      </div>
                      <div class="new-hotel-rating">
                        <label><h6>Rating:</h6></label>
                        <input name="rating" id='hotel-rating' placeholder="Rating..." type="text">

                        <input type="submit" value="Add a new Hotel">
                      </div>
                      <!-- <button class="ui basic button" type="submit">Add Hotel</button> -->
                    </form>
                  </div>
                </div>
              <!-- </div> -->
              <!-- </div> -->
          </div>
       </div>
      </div>



          <script defer src="frontend.js"></script>
          <script defer src="destination.js"></script>
          <script defer src="user.js"></script>
          <script defer src="itinerary.js"></script>
  <!-- </div> -->
</body>
</html>
